<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>Rock Paper Scissors</h1>
        <div id="choices">
            <button id="rock" class="choice" value="Rock" type="button"><img src="images/rock.png" width="200"></button>
            <button id="paper" class="choice" value="Paper" type="button"><img src="images/paper.png" width="200"></button>
            <button id="scissors" class="choice" value="Scissors" type="button"><img src="images/scissors.png" width="200"></button>
        </div>
        <div id="score">
            <p class="you">You: </p>
            <p class="cpu">CPU: </p>
        </div>
        <div id="result">
            <h2></h2>
        </div>
        <div id="final"></div>
    </body>
</html>
